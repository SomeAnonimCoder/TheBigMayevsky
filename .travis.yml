sudo: required

language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
  
before_install:
- yes | sdkmanager "platforms;android-29"
- yes | sdkmanager "build-tools;29.0.0"

env:
 global:
 - ANDROID_API=26
 - ANDROID_BUILD_TOOLS=26.0.2

android:
  components:
  - tools
  - platform-tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra
  licenses:
   - 'android-sdk-preview-license-52d11cd2'
   - 'android-sdk-license-.+'
   - 'google-gdk-license-.+'

script:
- curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.33.0/ktlint && chmod a+x ktlint
- curl -sS https://keybase.io/pinterestandroid/pgp_keys.asc | gpg --import
- curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.33.0/ktlint.asc
- gpg --verify ktlint.asc
- ./gradlew clean test build

before_deploy:
  - export ART_APK_PATH=$(find . -name '*debug.apk')
  - export ART_REPORT_PATH=$(find . -name "lint-results.html")

deploy:
     provider: releases
     api_key: "3e6b24d0a2faf3e8f02ba3ab68db5826a766551c"
     file:        
        - ${ART_APK_PATH}
        - ${ART_REPORT_PATH}
     skip_cleanup: true
     on:
     - all_branches: true
     
